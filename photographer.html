<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title class="photographer-page-title">Fisheye - Photographe</title>
        <meta
            name="description"
            content="Fisheye est un site de photographes indépendants. Venez découvrir leur travail et contactez-les pour vos projets !"
        />
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <!-- CSS -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <!-- CDN Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <a
                href="/index.html"
                role="link"
                aria-label="retour à la page d'accueil"
            >
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="fisheye logo"
            /></a>
        </header>

        <main id="main-photographer">
            <section class="main__hero"></section>
            <section class="main__content">
                <div class="main__content__header">
                    <div class="main__content__header__sort">
                        <h2>Trier par</h2>
                        <div class="filter_section">
                            <div class="dropdown">
                                <button
                                    class="btn_drop"
                                    type="button"
                                    role="button"
                                    aria-haspopup="listbox"
                                    aria-expanded="false"
                                    aria-controls="filter options"
                                    aria-label="Sort by"
                                >
                                    <span id="current_filter">Titre</span>
                                    <span
                                        class="fa-solid fa-chevron-up"
                                        aria-hidden="true"
                                    ></span>
                                </button>

                                <ul class="dropdown_content" aria-hidden="true">
                                    <li role="option">
                                        <button
                                            type="button"
                                            tabindex="-1"
                                            aria-label="Sort by title"
                                        >
                                            Titre
                                        </button>
                                    </li>
                                    <li role="option">
                                        <button
                                            type="button"
                                            tabindex="-1"
                                            aria-label="Sort by popularity"
                                        >
                                            Popularité
                                        </button>
                                    </li>
                                    <li role="option">
                                        <button
                                            type="button"
                                            tabindex="-1"
                                            aria-label="Sort by date"
                                        >
                                            Date
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Modal -->
        <div id="contact_modal" aria-hidden="true">
            <div class="modal__content">
                <div class="modal__content__container"></div>
            </div>
        </div>
        <!-- Lightbox -->
        <div class="lightbox" id="lightbox" aria-hidden="true">
            <div class="lightbox__content">
                <button class="lightbox__close" aria-label="fermer la lightbox">
                    <img src="assets/icons/close.svg" alt="close icon" />
                </button>
                <div class="lightbox__content__container"></div>
            </div>
        </div>
        <!-- Script -->
        <script
            src="./scripts/pages/photographerPage.js"
            type="module"
            defer
        ></script>
    </body>
</html>
